<!DOCTYPE html>
<html ng-app="deepEmotion">

<head>
  <meta charset="utf-8">
  <meta name="author" content="mohamed">
  <meta name="description" content="DeepEmotion">

  <!-- Mobile Stuff -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="DeepEmotion">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">

  <!-- Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DeepEmotion">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Windows 8 -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">


  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="favicon.ico">

  <title>DeepEmotion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

</head>

<body layout="row" class="layout-row" ng-controller="SidebarController">

  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">

  </md-sidenav>

  <div layout="column" tabIndex="-1" role="main" flex>

    <div ng-controller="ToolbarController">
      <md-toolbar class="md-whiteframe-glow-z2 site-content-toolbar">
        <div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
          <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Toggle Menu">
            <md-icon md-svg-src="app/assets/images/ic_menu_24px.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </div>

    <md-content flex id="content">
      <div ng-view></div>
    </md-content>

  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="./dist/bundle.js"></script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-8594346-14', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
